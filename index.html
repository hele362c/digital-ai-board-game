<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.scss" />
    <link rel="icon" href="/staticAssets/favicon.png" type="image/icon type">
    <title>AI - Log In</title>

  </head>
  <body class="login-page">
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <img class="logo-login" src="/staticAssets/sas-logo.png" alt="SAS LOGO"/>
     
      <div id="form-div">
           <h1 class="log-in-header">WELCOME</h1>
            <p class="login-text">Enter your details below <br>to sign in to your account </p>
            <form id="form">
              <fieldset>
            <div class="form-group">
            <label class="label" for="name"
                >Username*
                <span class="hint">Email must contain "@sas.com"</span>
              </label>
              <input id="username" name="username" type="email"  pattern="[a-zA-Z]+@sas.com" placeholder="example@sas.com" required autocomplete="off" />
              <span class="error">Please enter a valid email</span>
          </div>
          <div class="form-group">
            <label class="label" for="password"
              >Password*
              <span class="hint">Any password that is at least 8 characters long</span>
          </label>
          <input id="password" name="password" type="password" pattern=".{8,}" placeholder="********" required autocomplete="off"/>
          <span class="error">Your password isn't long enough</span>
          </div>
          <div class="forms_buttons">
            <input type="submit" value="SIGN IN" id="sign-in">
          </div>
      </fieldset>
    </form>
    </div>
    </div>
    <script type = "module" src="/script.js"></script>
  </body>
</html>
